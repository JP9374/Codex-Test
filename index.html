<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3D Cube by Codex</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1a237e, #0d1321 65%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #f5f7ff;
    }

    .scene {
      width: 220px;
      height: 220px;
      perspective: 800px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 7s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      left: 50%;
      top: 50%;
      margin: -100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      letter-spacing: 0.08em;
      background: linear-gradient(135deg, rgba(63, 81, 181, 0.9), rgba(26, 35, 126, 0.9));
      border: 2px solid rgba(197, 202, 233, 0.45);
      box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(4px);
    }

    .face::after {
      content: "CODEX CREATED THIS FACE";
    }

    .face.front  { transform: translateZ(100px); }
    .face.back   { transform: rotateY(180deg) translateZ(100px); }
    .face.right  { transform: rotateY(90deg) translateZ(100px); }
    .face.left   { transform: rotateY(-90deg) translateZ(100px); }
    .face.top    { transform: rotateX(90deg) translateZ(100px); }
    .face.bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotate {
      0% { transform: rotateX(-20deg) rotateY(0deg); }
      50% { transform: rotateX(340deg) rotateY(180deg); }
      100% { transform: rotateX(700deg) rotateY(360deg); }
    }

    .caption {
      position: absolute;
      bottom: 8vh;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(197, 202, 233, 0.8);
    }
  </style>
</head>
<body>
  <div class="scene" aria-hidden="true">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  <p class="caption">Codex created this 3D cube</p>
</body>
</html>
